<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <!-- Use url_for to link to static files -->
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
</head>

<body>
  <div class="login">
    <div class="main">
      <img class="main-child" loading="lazy" alt="" src="{{ url_for('static', filename='public/group-2.svg') }}" />

      <div class="content">
        <div class="bg"></div>
        <div class="title">
          <h1 class="tech-titans">Tech Titans</h1>
          <div class="the-best-fingerprint">
            The best fingerprint locked door.
          </div>
        </div>
        <button class="action">
          <div class="read-more">Read More</div>
        </button>
      </div>
    </div>
    <div class="registration">
      <div class="registration-form">
        <div class="instructions">
          <h2 class="welcome-back">Welcome back!</h2>
          <div class="scan-your-fingerprint">
            Scan your fingerprint to sign in.
          </div>
        </div>
        <div class="fingerprint">
          <img class="capa-1-icon" loading="lazy" alt="" src="{{ url_for('static', filename='public/capa-1.svg') }}" />
        </div>
        <div class="login-action-wrapper">
          <div class="login-action">
            <button class="button">
              <div class="login1">Manual Login</div>
            </button>
            <div class="registration-link">
              <a href="/register" class="not-yet-registered">Not yet Registered?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
